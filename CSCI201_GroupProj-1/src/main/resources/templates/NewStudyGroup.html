<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add a New Study Group</title>
	<link rel="stylesheet" type="text/css" href="popUpCourseStudyGroup.css"/> 
</head>
<body>
	<div class="course-form">
		<h2>New Study Group</h2>
		<form action="/schedule" method="post">
			<div class="form-group">
				<label for="courseName">Course Name</label>
				<input type="text" id="courseName" name="courseName" placeholder="(NAME ID)" required>
			</div>
            <div class="form-group">
				<label for="courseLocation">Location</label>
				<input type="text" id="courseLocation" name="courseLocation" required>
			</div>
            <div class="form-group">
				<label for="courseTime">Time</label>
				<input type="time" id="courseTime" name="courseTime" required>
			</div>
            <div class="form-group">
				<label for="courseCap">Capacity</label>
				<input type="number" id="courseCap" name="courseCap" placeholder="5" required>
			</div>
			<button type="submit">Create Group</button>
		</form>
  	</div>
</body>
</html>
