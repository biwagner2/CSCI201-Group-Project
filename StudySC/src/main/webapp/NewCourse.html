<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add a New Course</title>
	<link rel="stylesheet" type="text/css" href="styles/popUpCourseStudyGroup.css"/> 
</head>
<body>
	<div class="course-form">
		<h2>New Course</h2>
		<form>
			<div class="form-group">
				<label for="courseName">Course Name</label>
				<input type="text" id="courseName" name="courseName" placeholder="(NAME ID)">
			</div>
			<button type="submit">Add Course</button>
		</form>
  	</div>
</body>
</html>
